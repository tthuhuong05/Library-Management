<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Borrowed Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #555;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-btn:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Borrowed Book</h2>
        <form method="POST" action="{{ url_for('create_borrowed_book') }}">
            <label for="book_name">Book Name</label>
            <input type="text" id="book_name" name="book_name" required placeholder="Enter the name of the book">

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required placeholder="Enter the number of books" min="1">

            <label for="borrow_date">Borrow Date</label>
            <input type="date" id="borrow_date" name="borrow_date" required>

            <label for="return_date">Return Date</label>
            <input type="date" id="return_date" name="return_date" required>

            <label for="book_condition">Book Condition</label>
            <select id="book_condition" name="book_condition" required>
                <option value="borrowed">Borrowed</option>
                <option value="returned">Returned</option>
                <option value="lost">Lost</option>
                <option value="overdue">Overdue</option>
            </select>

            <button type="submit">Create Borrowed Book</button>
        </form>

        <a href="{{ url_for('borrowed_books') }}" class="back-btn">Back to Borrowed Books</a>
    </div>

</body>
</html>
