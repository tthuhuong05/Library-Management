<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Library Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Common styling for all pages */
    body {
     
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh; /* Ensure the background image covers the page */
      color: #fff; /* White text color */
    }

    /* Navbar styling */
    .navbar {
      background-color: rgba(202, 182, 31, 0.7); /* Semi-transparent navbar */
      z-index: 1000;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color:rgb(15, 101, 205);
    }

    .navbar-nav .nav-link:hover {
      color:rgb(0, 2, 5);
    }

    /* Card styling */
    .card {
      border: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px); /* Hover effect */
    }

    /* Footer styling */
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Library Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/library"><i class="fas fa-book-open"></i> Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user"><i class="fas fa-users"></i> User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/borrowed"><i class="fas fa-book"></i> Book Borrowed</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <!-- User Info Section -->


        </div>
      </div>
    </div>
  </nav>
   <!-- Hero Section -->
   <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div class="container-fluid p-0">
        <div class="position-relative">
            <img src="{{ url_for('static', filename='Library.jpg') }}" 
                 alt="Promo Image" 
                 class="img-fluid w-100 h-100 object-cover">
        </div>
    </div>
 </section>
  
  <!-- Main Content -->
  <div class="container my-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Library Management System. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
