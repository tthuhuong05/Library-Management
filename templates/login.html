<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc; /* Light background for the page */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
            padding: 40px;
            max-width: 450px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff; /* Change border color on focus */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Glow effect on focus */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 0;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .input-group-text {
            border-radius: 8px 0 0 8px; /* Rounded left side */
            background-color: #f0f3f5;
        }

        .input-group .form-control {
            border-radius: 0 8px 8px 0; /* Rounded right side */
        }

        .mb-3 {
            margin-bottom: 25px !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

    <div class="footer-text">
        <p>Forgot your password? <a href="#">Click here</a> to reset.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
