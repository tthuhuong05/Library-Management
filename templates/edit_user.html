<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit User Information</h2>

        <form method="POST" action="{{ url_for('edit_user', user_id=user['id']) }}" class="shadow p-4 rounded border">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user['username'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="identification" class="form-label">Identification</label>
                <input type="text" id="identification" name="identification" class="form-control" value="{{ user['identification'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="tel" class="form-label">Telephone</label>
                <input type="text" id="tel" name="tel" class="form-control" value="{{ user['tel'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ user['address'] }}" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update User</button>
                <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
