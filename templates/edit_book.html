<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgb(117, 120, 77);
            color: white;
            margin-bottom: 30px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
        }

        .btn-primary {
            background-color: rgb(121, 131, 84);
        }

        .btn-secondary {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Edit Book</h1>

    <div class="container">
        <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>
        
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>
        
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>
            </div>
        
            <div class="form-group">
                <label for="year">Year of Publication</label>
                <input type="number" id="year" name="year" value="{{ book.year }}" required>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Available" {% if book.status == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Borrowed" {% if book.status == 'Borrowed' %}selected{% endif %}>Borrowed</option>
                </select>
                
            </div>
            

            <div class="form-group">
                <label for="image">Book Cover Image</label>
                <input type="file" id="image" name="image">
                <small>If you don't want to change the image, leave this field empty.</small>
            </div>
        
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('show_book_list') }}" class="btn btn-secondary">Cancel</a>
        </form>
        
    </div>
</body>
</html>
