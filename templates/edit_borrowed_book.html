<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Borrowed Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-success {
            background-color: rgb(121, 131, 84);
        }

        .btn-warning {
            background-color: #ff9800;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            border-radius: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            flex-grow: 1;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .alert {
            display: none;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Edit Borrowed Book</h2>

        <form method="POST" action="{{ url_for('edit_borrowed_book', user_id=user_id, book_id=book.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>

            <div class="mb-3">
                <label for="borrow_date" class="form-label">Borrowed Date</label>
                <input type="date" class="form-control" id="borrow_date" name="borrow_date" value="{{ book.borrow_date }}" required>
            </div>

            <div class="mb-3">
                <label for="return_date" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="return_date" name="return_date" value="{{ book.return_date }}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Available" {% if book.status == "Available" %} selected {% endif %}>Available</option>
                    <option value="Borrowed" {% if book.status == "Borrowed" %} selected {% endif %}>Borrowed</option>
                    <option value="Overdue" {% if book.status == "Overdue" %} selected {% endif %}>Overdue</option>
                    <option value="Lost" {% if book.status == "Lost" %} selected {% endif %}>Lost</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-warning">Save Changes</button>
                <a href="{{ url_for('user_borrowed_books', user_id=user_id) }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYbGzV4e6p0bLO8y5Vt4B5eMYI5V1B6h0yHBfJUb3A9tNtwz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0ey5t8Ik7lPGU0gTlaMh0lpmOY4lZMBZ1fZzZGz20l9CEMDpY6pyyJ2H" crossorigin="anonymous"></script>
</body>

</html>
